<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-music Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/colorful-voice-recorder-black-background-generative-ai_918839-1300.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ea4c89;
        }

        .navbar-brand:hover {
            color: #d63d7b;
        }

        .hero {
            background-color: white;
            text-align: center;
            padding: 20px 20px;
        }

        .hero h1 {
            color: #e70707;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero p {
            color: #9e2626;
            font-size: 1.2rem;
        }

        .shots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .shot {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .shot:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .shot img {
            width: 100%;
            height: auto;
        }

        .shot-info {
            padding: 10px;
        }

        .footer {
            background-color: #1b0a11;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://s3.us-east-1.amazonaws.com/cdn.designcrowd.com/blog/x-aspiring-musician-logo-designs/Emerge%20Leadership%20School%20of%20Music%20by%20Mike%20Jones.jpg" alt="" width="40" height="40">
                E-music
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
            </div>
                <a href="{% url 'signup' %}" class="btn btn-primary ms-3">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-primary ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover the Worldâ€™s Top Trending Songs</h1>
        <p>E-music is the platform to discover songs, save your favorite tracks, and transform them into retro CDs and tapes, all enhanced by AI-powered soundscapes..</p>
    </section>

    <!-- Shots Grid -->
    <section class="container">
        <h2 class="text-center text-secondary8 my-4">Genre List</h2>
        <div class="shots-grid">
            <div class="shot">
                <img src="https://s3.us-east-1.amazonaws.com/cdn.designcrowd.com/blog/x-aspiring-musician-logo-designs/Emerge%20Leadership%20School%20of%20Music%20by%20Mike%20Jones.jpg" alt="" width="300" height="200">
                <div class="shot-info">
                    <h5><center>Rap</center></h5>
                </div>
            </div>
            <div class="shot">
                <img src="https://thumbs.dreamstime.com/b/pop-music-headphones-27438631.jpg" alt="" width="300" height="200">
                <div class="shot-info">
                    <h5><center>Pop</center></h5>
                </div>
            </div>
            <div class="shot">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZQjYqWPWCcf1FDp-N09eVly-KW9PXM1hibQ&s" alt="" width="300" height="200">
                <div class="shot-info">
                    <h5><center>Hip-Hop</center></h5>
                </div>
            </div>
            <div class="shot">
                <img src="https://musiknerd.org/wp-content/uploads/2024/09/rockmusik-1024x1024.jpg" alt="" width="300" height="200">
                <div class="shot-info">
                    <h5><center>Rock</center></h5>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>e-Music &copy; 2024. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
