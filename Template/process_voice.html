<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search</title>
    <script>
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-us';
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById("status").innerText = "Listening...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById("status").innerText = "Processing...";
                sendVoiceToServer(transcript);
            };

            recognition.onerror = (event) => {
                document.getElementById("status").innerText = "Error occurred: " + event.error;
            };

            recognition.start();
        }

        function sendVoiceToServer(voiceText) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("/process_voice/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken,
                },
                body: new URLSearchParams({ voice_text: voiceText }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.open(data.url, "_blank");
                    } else {
                        document.getElementById("status").innerText = data.message;
                    }
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Error: " + error;
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5548c8;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Your Songs</h1>
    <!-- "Speak Now" Button -->
    <button onclick="startRecognition()">ðŸŽ¤ Speak Now</button>
    <p id="status">Click the button to start voice search.</p>

    <form action="" method="POST">
        {% csrf_token %}
    </form>
</body>
</html>
