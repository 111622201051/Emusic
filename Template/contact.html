<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - e-Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Vibrant Gradient Background */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        /* Animation for gradient */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        main {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-size: 1.2rem;
            color: #444;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 8px rgba(255, 154, 158, 0.5);
            outline: none;
        }

        .form-wrap button {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .form-wrap button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #fbc2eb, #a1c4fd);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            font-size: 1rem;
        }
    </style>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>Have any questions? We'd love to hear from you! Fill out the form below, and we'll get back to you soon.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <div class="form-wrap">
                <button type="submit">Send</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 e-Music. All rights reserved.</p>
    </footer>
</body>

</html>
