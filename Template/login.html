<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to e-Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header Styles */
        .login-container h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        /* Input Label and Field Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform: scale(1.05);
        }

        /* Sublink Styles */
        .sublinks {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .sublinks a {
            color: #ffb400;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sublinks a:hover {
            color: #ff6a00;
        }

        /* Message Styles */
        .messages {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            background: #ff7675;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .login-container h3 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Display Messages -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Login Form -->
    <div class="login-container">
        <h3>Welcome Back to e-Music</h3>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <div class="sublinks">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
