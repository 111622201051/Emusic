<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify User Data</title>
</head>
<body>
    <h1>Welcome, {{ user_data.display_name }}</h1>
    <p>Email: {{ user_data.email }}</p>
    <p>Spotify ID: {{ user_data.id }}</p>
    <img src="{{ user_data.images.0.url }}" alt="Profile Picture" width="100">
    <p>Followers: {{ user_data.followers.total }}</p>
</body>
</html>
